<!DOCTYPE html>
<html lang="en" data-framework="knockoutjs">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="Paulo Cunha">
	<title>MapApp: an app with a map</title>
	<script src="../vendor/jquery/dist/jquery.min.js"></script>
	<script src="../vendor/knockout/dist/knockout.js"></script>
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<header>
		<input id="search-box" type="search" data-bind="textInput: searchQuery">
		<div id="search-field" data-bind="visible: searchResults().length > 0">
			<strong id="search-test" data-bind="text: searchQuery"></strong>
		</div>
	</header>
	<section class="container">
		<section class="map-container"><div id="map"></div></section>


		<section class="list-container">
			<ul data-bind="foreach: searchResults">
				<li data-bind="click: $root.selectLocation">
					<strong data-bind="text: title"></strong>
					<span data-bind="text: category"></span>
				</li>
			</ul>
		</section>
	</section>

	<!-- ko-observable needs a loaded page. use window.onLoad in main.js or keep the script down here -->
	<script src="js/main.js"></script>
	<!-- TODO: wrap the API key into a server side function that is called by my JS script -->
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChX2asEnm5W2cdGJJv-E-gBrJjKgjSyHI&callback=initMap">
	</script>
</body>
</html>
