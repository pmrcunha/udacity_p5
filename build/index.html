<!DOCTYPE html>
<html lang="en" data-framework="knockoutjs">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="Paulo Cunha">
	<title>MapApp: an app with a map</title>
	<script src="../vendor/jquery/dist/jquery.min.js"></script>
	<script src="../vendor/knockout/dist/knockout.js"></script>
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<header>
		<input class="search-box" type="search" data-bind="textInput: searchQuery" placeholder="Search">
	</header>
	<section class="container">
		<section class="map-container">
			<div id="map" class="map"></div>
		</section>


		<section class="list-container">
			<ul data-bind="foreach: searchResults">
				<li class="list-item" data-bind="click: $root.selectLocation">
					<strong class="list-item-title" data-bind="text: title"></strong>
					<span class="list-item-category" data-bind="text: category"></span>
				</li>
			</ul>
		</section>
	</section>

	<!-- ko-observable needs a loaded page. Use window.onLoad in main.js or keep the script down here -->
	<script src="js/main.js"></script>
	<!-- TODO: wrap the API key into a server side function that is called by my JS script -->
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChX2asEnm5W2cdGJJv-E-gBrJjKgjSyHI&callback=initMap"
	onerror="errorMap()">
	</script>
</body>
</html>
